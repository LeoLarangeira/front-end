<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form document</title>
</head>
<body>
    <h3>Form Basic</h3>
    <form name="signup" method="post">
        Nome: <input type="text" name="name" id="name" /> <br>
        Idade: <input type="text" name="idade" id="idade" /> <br>
        Senha: <input type="password" name="senha" id="senha" /> <br>
        <button type="submit">Enviar</button>
    </form>
    <hr />
    <h3>Tag Input e seus tipos</h3>
    <form action="">
        <label for="text-input">Text: </label><input type="text" name="text-input" id="text-input"> <br>
        <label for="num-input">Num: </label><input type="number" name="num-input" id="num-input">  <br>
        <label for="range-input">Range: </label> <input type="range" min="0" max="100" value="90" name="range-input" id="range-input"> <br>
        <label for="color-input">Color: </label> <input type="color"> <br>
        <label for="e-mail-input">E-mail:</label> <input type="email" name="e-mail-input" id="e-mail-input"> <br>
        <label for="url-input">Url:</label> <input type="url" name="url-input" id="url-input"> <br>
        <label for="date-input">Date:</label> <input type="date" name="date-input" id="date-input"> <br>
        <label for="button-input">Button: </label> <input type="button" value="Enviar"> <br>
        <label for="check-input">Chekbox: </label> <input type="checkbox"> <br>
        <label for="radio-input">Radio: </label> <input type="radio" > <br>
        <label for="document-input">Document: </label> <input type="file" name="document-input" id="document-input" multiple>
    </form>
</body>
</html>
